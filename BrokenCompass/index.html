                <div class="box-title" data-i18n="gear">Gear</div>
                <div class="sheet-box">
                    <div class="fieldset-labels">
                        <span class="flex-3 mini-title" data-i18n="name">Name</span>
                        <span class="flex-3 mini-title" data-i18n="skill">Skill</span>
                        <span class="flex-1 mini-title" data-i18n="bonus">Bonus</span>
                        <span class="flex-1 mini-title"><br></span>
                    </div>
                    <fieldset class="repeating_gear">
                        <input class="flex-3" type="text" name="attr_gear_name">
                        <select class="flex-3" name="attr_gear_skill" class="dtype">
                            <option value="(@{strength} - @{strength_damage})+@{endure}" data-i18n="endure">Endure</option>
                            <option value="(@{strength} - @{strength_damage})+@{force}" data-i18n="force">Force</option>
                            <option value="(@{strength} - @{strength_damage})+@{fight}" data-i18n="fight">Fight</option>
    
                            <option value="(@{agility} - @{agility_damage})+@{sneak}" data-i18n="sneak">Sneak</option>
                            <option value="(@{agility} - @{agility_damage})+@{move}" data-i18n="move">Move</option>
                            <option value="(@{agility} - @{agility_damage})+@{shoot}" data-i18n="shoot">Shoot</option>
    
                            <option value="(@{wits} - @{wits_damage})+@{scout}" data-i18n="scout">Scout</option>
                            <option value="(@{wits} - @{wits_damage})+@{comprehend}" data-i18n="comprehend">Comprehend</option>
                            <option value="(@{wits} - @{wits_damage})+@{know_the_zone}" data-i18n="know-the-zone">Know The Zone</option>
    
                            <option value="(@{empathy} - @{empathy_damage})+@{sense_emotion}" data-i18n="sense-emotion">Sense Emotion</option>
                            <option value="(@{empathy} - @{empathy_damage})+@{manipulate}" data-i18n="manipulate">Manipulation</option>
                            <option value="(@{empathy} - @{empathy_damage})+@{heal}" data-i18n="heal">Heal</option>
                        </select>
                        <input class="flex-1" type="number" name="attr_gear_bonus" value="0">
                        <button type="roll" class="flex-1" value="@{secret_roll} &{template:frostpunk} {{character_name=@{character_name}}} {{character_id=@{character_id}}} {{roll-name=@{gear_name}}} {{base-dice=[[@{gear_skill} + ?{Modifiers|0} - (@{condition}) ]] }} {{base-roll-one=[[1d6]] }} {{base-roll-two=[[1d6]] }} {{base-roll-three=[[1d6]] }} {{base-roll-four=[[1d6]] }} {{base-roll-five=[[1d6]] }}  {{base-roll-six=[[1d6]] }} {{base-roll-seven=[[1d6]] }} {{base-roll-eight=[[1d6]] }} {{base-roll-nine=[[1d6]] }} {{base-roll-ten=[[1d6]] }} {{base-roll-eleven=[[1d6]] }} {{base-roll-twelve=[[1d6]] }} {{base-roll-thirteen=[[1d6]] }} {{base-roll-fourteen=[[1d6]] }} {{base-roll-fifteen=[[1d6]] }} {{base-roll-sixteen=[[1d6]] }} {{base-roll-seventeen=[[1d6]] }} {{base-roll-eighteen=[[1d6]] }} {{base-roll-nineteen=[[1d6]] }} {{base-roll-twenty=[[1d6]] }} {{gear-dice=[[@{gear_bonus}]]}} {{gear-roll-one=[[1d6]] }} {{gear-roll-two=[[1d6]] }} {{gear-roll-three=[[1d6]] }} {{gear-roll-four=[[1d6]] }} {{gear-roll-five=[[1d6]] }}" name="roll_attack"><span data-i18n="use">Use</span></button>
                    </fieldset>
    
                </div>
    
                <div class="box-title" data-i18n="talents">Talents</div>

                    <fieldset class="repeating_talents">
                        <input class="flex-1" type="text" name="attr_talent_name">
                        <textarea class="flex-4" name="attr_talent_desc" id="" cols="30" rows="4"></textarea>
                    </fieldset>
                </div>
    
                <div class="box-title" data-i18n="notes">Notes</div>
                <div class="sheet-box">
                    <textarea name="attr_notes" id="" cols="30" rows="4" style="height: 150px;"></textarea>
                </div>
    
            </div>
    
            <div class="col-3">

                    </label>

                        <div class="col-4" style="padding:0">

                            </label>
                        </div>
                        <div class="col-8" style="padding-right: 0;">
                            <label class="character-details-label">
                                <span data-i18n="archetype">Archetype</span>
                                <input type="text" name="attr_archetype" title="@{archetype}" spellcheck="false">
                            </label>
                        </div>
                    </div>
    
                    <label class="character-details-label">
                        <span data-i18n="motivation">Motivation</span>
                        <textarea name="attr_motivation" id="" cols="30" rows="2" style="height: 72px;"></textarea>
                    </label>
    
                    <label class="character-details-label">
                        <span data-i18n="trauma">Trauma</span>
                        <textarea name="attr_trauma" id="" cols="30" rows="2" style="height: 72px;"></textarea>
                    </label>
                </div>
    
                <div class="box-title" data-i18n="conditions">Conditions</div>
                <div class="sheet-box">
                    <input type="hidden" name="attr_condition" value="@{cond_starving}+@{cond_dehydrated}+@{cond_sleepless}+@{cond_hypothermic}">
                    <div class="conditions-box">
                        <label class="checkbox-label">
                            <input type="checkbox" name="attr_cond_starving" value="1">
                            <span>&#127838 Wygłodzony</span>
                        </label>
    
                        <label class="checkbox-label">
                            <input type="checkbox" name="attr_cond_dehydrated" value="1">
                            <span>&#129371 Odwodniony</span>
                        </label>
                    </div>
                    <div class="conditions-box">
                        <label class="checkbox-label">
                            <input type="checkbox" name="attr_cond_sleepless" value="1">
                            <span>&#128564 Zmęczony</span>
                        </label>
    
                        <label class="checkbox-label">
                            <input type="checkbox" name="attr_cond_hypothermic" value="1">
                            <span>&#129398 Hipotermia</span>
                        </label>
                    </div>
                    <br>
    
                    <div class="attribute-box">
                        <button type="roll" name="supplies"
                            value="@{secret_roll} &{template:frostpunk} {{character_name=@{character_name}}} {{character_id=@{character_id}}} {{name=^{dice-pool}}} {{roll-name=^{supplies} }} {{base-dice=[[@{supplies}]] }} {{base-roll-one=[[1d6]] }} {{base-roll-two=[[1d6]] }} {{base-roll-three=[[1d6]] }} {{base-roll-four=[[1d6]] }} {{base-roll-five=[[1d6]] }}  {{base-roll-six=[[1d6]] }} {{base-roll-seven=[[1d6]] }} {{base-roll-eight=[[1d6]] }} {{base-roll-nine=[[1d6]] }} {{base-roll-ten=[[1d6]] }} {{base-roll-eleven=[[1d6]] }} {{base-roll-twelve=[[1d6]] }} {{base-roll-thirteen=[[1d6]] }} {{base-roll-fourteen=[[1d6]] }} {{base-roll-fifteen=[[1d6]] }} {{base-roll-sixteen=[[1d6]] }} {{base-roll-seventeen=[[1d6]] }} {{base-roll-eighteen=[[1d6]] }} {{base-roll-nineteen=[[1d6]] }} {{base-roll-twenty=[[1d6]] }}" data-i18n="supplies">Supplies</button>
                        <input type="number" name="attr_supplies">
                    </div>
                </div>
    
                <div class="box-title" data-i18n="critical-injuries">Critical Injures</div>
                <div class="sheet-box">
                    <div class="critical-injures">
                        <fieldset class="repeating_injures">

                                    <span data-i18n="name">Name</span>
                                    <input type="text" name="attr_injures_name" spellcheck="false">
                                </label>
                                <label class="character-details-label">
                                    <span data-i18n="time-to-recover">Time to recover</span>
                                    <input type="text" name="attr_injures_time" spellcheck="false">
                                </label>
                            </div>
                            <label data-i18n="effect">Effect</label>
                            <textarea name="attr_injures_effect" id="" cols="30" rows="2"></textarea>
                        </fieldset>
                    </div>
                </div>
    
                <div class="box-title" data-i18n="additional-eq">Pozostały ekwipunek</div>
                <div class="sheet-box">
                    <textarea name="attr_add_eq" id="" cols="30" rows="4" style="height: 150px;"></textarea>
                </div>
    
            </div>
    
        </div>
    
    
    
    </div>
